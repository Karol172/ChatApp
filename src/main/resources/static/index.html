<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChatApp</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/room.js"></script>
    <script src="/js/conversation.js"></script>
    <script src="/js/login.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="modal fade" id="createRoomPanel" tabindex="-1" role="dialog" aria-labelledby="createRoomLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRoomLabel">Create room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="createRoomAlert">
                    That room is already exist.
                </div>
                <div class="form-group">
                    <label for="roomNameInput">Room name</label>
                    <input type="text" class="form-control" id="roomNameInput" placeholder="Enter room name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form>
                    <button type="button" id="createRoom" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" id="communication-panel">
        <div class="col-md-4">
            <div class="row justify-content-md-center">
                <button type="button" id="createRoomPanelButton" class="btn btn-primary" data-toggle="modal" data-target="#createRoomPanel">
                    Create room
                </button>
            </div>
            <div class="row">
                <div class="block-100">
                    <div class="pre-scrollable rooms-list" id="rooms"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row justify-content-md-center"><strong id="currentRoomName">ChatApp</strong><hr /></div>
            <div class="row">
                <div class="block-100">
                    <div class="pre-scrollable messages-list" id="messages"></div>
                </div>
            </div>
            <div class="row">
                <form class="block-100">
                    <div class="block-90">
                        <input type="text" id="message" class="form-control" placeholder=""/>
                    </div>
                    <div class="block-10">
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4" id="login-panel">
                <div class="alert alert-danger" role="alert" id="incorrect-name">
                    This name is already taken!
                </div>
                <form>
                    <div class="form-group">
                        <label for="username">Enter your name?</label>
                        <input type="text" id="username" class="form-control" placeholder="">
                    </div>
                    <button id="login" class="btn btn-default" type="submit">Log in</button>
                </form>
        </div>
    </div>
</div>

</body>

</html>
